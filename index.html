<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MauBank - Email Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .banner {
            width: 70%;
            margin-bottom: 10px;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message-text {
            font-size: 16px;
            color: #fff;
            margin-top: 15px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
            display: none; /* Hidden initially */
        }
        .amazon-logo {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Section -->
        <img src="https://hdway.in/static/banner.png" alt="MauBank Banner" class="banner" />

        <!-- Success Message Section -->
        <div class="success-message" id="successMessage">
            <h2>Submission Successful!</h2>
            <p>Your response has been submitted successfully.</p>
            <p>You will receive your Amazon voucher within 48 hours on your corporate email.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" alt="Amazon Logo" class="amazon-logo" />
        </div>

        <!-- Email Form Section -->
        <div class="form-container">
            <h3>Submit Your Email</h3>
            <form action="https://formspree.io/f/xeqpbbyv" method="POST" id="emailForm">
                <input type="email" name="email" placeholder="Enter your email" required />
                <input type="submit" value="Submit" />
            </form>
        </div>

        <p class="message-text">Thank you for participating in this exclusive offer from MauBank!</p>
    </div>

    <!-- JavaScript for Success Message -->
    <script>
        // Handle form submission
        const form = document.getElementById('emailForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message if the form is successfully submitted
                    document.getElementById('successMessage').style.display = 'block';
                    form.reset(); // Reset the form
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error submitting the form:', error);
                alert('Oops! Something went wrong. Please try again.');
            });
        });
    </script>
</body>
</html>
