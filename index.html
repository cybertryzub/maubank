<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MauBank - Email Submission</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="assets/banner.png" alt="MauBank Banner" class="banner"/>
        
        <div id="form-container">
            <h2>Enter Your Email</h2>
            <form id="email-form">
                <input type="email" id="email" placeholder="Enter your corporate email" required/>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="success-message" class="success-message" style="display: none;">
            <h2>Submission Successful!</h2>
            <p>Your response has been submitted successfully.</p>
            <p>You will receive your Amazon voucher within 48 hours on your corporate email.</p>
            <img src="assets/amazon.png" alt="Amazon Logo" class="amazon-logo"/>
        </div>
        
        <p class="message-text">Thank you for participating in this exclusive offer from MauBank!</p>
    </div>
</body>
</html>
