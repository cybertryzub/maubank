<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MauBank - Email Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://hdway.in/static/banner.png" alt="MauBank Banner" class="banner"/>
    
    <form id="emailForm">
      <label for="email">Enter your email to participate:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
    
    <div id="successMessage" class="hidden">
      <h2>Submission Successful!</h2>
      <p>Your response has been submitted successfully.</p>
      <p>You will receive your Amazon voucher within 48 hours on your corporate email.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" alt="Amazon Logo" class="amazon-logo"/>
      <p>Thank you for participating in this exclusive offer from MauBank!</p>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('emailForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/.netlify/functions/submitEmail', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (response.ok) {
          form.classList.add('hidden');
          successMessage.classList.remove('hidden');
        } else {
          console.error('Submission failed');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
