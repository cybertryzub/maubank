<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MauBank - Email Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h2>Submit Your Email</h2>
        <form id="email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="success-message" style="display: none;">Thank you! Your email has been submitted and you will receive the voucher code within 48 hours on your corporate email.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
